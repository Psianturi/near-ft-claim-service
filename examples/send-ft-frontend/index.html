<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NEAR FT Send Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>NEAR FT Send Demo</h1>
        <p>
          This lightweight UI calls the <code>/send-ft</code> endpoint exposed by the
          fungible token API service. Point it at your running instance to test transfers.
        </p>
      </header>

      <section class="panel">
        <h2>Service connection</h2>
        <form id="send-form" autocomplete="off">
          <label>
            API base URL
            <input
              type="url"
              id="apiBase"
              name="apiBase"
              value="http://127.0.0.1:3000"
              required
            />
          </label>

          <label>
            Receiver account ID
            <input
              type="text"
              id="receiverId"
              name="receiverId"
              placeholder="receiver.testnet"
              required
            />
          </label>

          <label>
            Amount (yocto)
            <input
              type="number"
              id="amount"
              name="amount"
              min="1"
              step="1"
              placeholder="1000000"
              required
            />
          </label>

          <label>
            Memo (optional)
            <input type="text" id="memo" name="memo" placeholder="Optional memo" />
          </label>

          <div class="actions">
            <button type="submit" id="submit-btn">Send tokens</button>
            <button type="button" id="health-btn">Check health</button>
          </div>
        </form>
      </section>

      <section class="panel">
        <h2>Response</h2>
        <pre id="response" aria-live="polite">Waiting for requestâ€¦</pre>
      </section>

      <section class="panel">
        <h2>Request log</h2>
        <ul id="log"></ul>
      </section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
