config:
  target: 'http://127.0.0.1:3000'
  http:
    timeout: 30
    pool: 100
    maxSockets: 256
  phases:
    # Extended warm-up to prevent instantaneous spikes
    - duration: 60
      arrivalRate: 5
      rampTo: 25
      name: "Extended Warm-up"

    # Gradual ramp towards target throughput (100 TPS)
    - duration: 120
      arrivalRate: 25
      rampTo: 100
      name: "Ramp to Target"

    # Sustained validation window at target TPS
    - duration: 120
      arrivalRate: 100
      name: "Sustained Target"

    # Optional surge phase to observe saturation behaviour
    - duration: 60
      arrivalRate: 100
      rampTo: 160
      name: "Controlled Surge"

  variables:
    receiverId:
      - "user1.test.near"
      - "user2.test.near" 
      - "user3.test.near"
      - "alice.test.near"
      - "bob.test.near"
    
    amount:
      - "1000000000000000000000000"   # 1 token
      - "5000000000000000000000000"   # 5 tokens
      - "10000000000000000000000000"  # 10 tokens

scenarios:
  - name: "Batched FT Transfers"
    weight: 70
    flow:
      - post:
          url: "/send-ft"
          headers:
            Content-Type: "application/json"
          json:
            transfers:
              - receiverId: "{{ receiverId }}"
                amount: "{{ amount }}"
                memo: "Benchmark batch A"
              - receiverId: "{{ receiverId }}"
                amount: "{{ amount }}"
                memo: "Benchmark batch B"
          expect:
            - statusCode: 200

  - name: "Single FT Transfer"
    weight: 20
    flow:
      - post:
          url: "/send-ft"
          headers:
            Content-Type: "application/json"
          json:
            receiverId: "{{ receiverId }}"
            amount: "{{ amount }}"
            memo: "Artillery load test - {{ $timestamp }}"
          expect:
            - statusCode: 200

  - name: "Health Check"
    weight: 10
    flow:
      - get:
          url: "/health"
          expect:
            - statusCode: 200
