config:
  target: 'http://127.0.0.1:3000'
  http:
    timeout: 120
    pool: 200
    maxSockets: 500
  phases:
    # Warm-up: 30 seconds ramp to 20 TPS
    - duration: 30
      arrivalRate: 5
      rampTo: 20
      name: "Warm-up (0-30s)"

    # Ramp to target: 30 seconds ramp to 50 TPS
    - duration: 30
      arrivalRate: 20
      rampTo: 50
      name: "Ramp to 50 TPS (30-60s)"

    # SUSTAINED LOAD: 5 MINUTES @ 50 TPS (15,000 transfers)
    # Target for testnet with FastNEAR API
    - duration: 300
      arrivalRate: 50
      name: "Sustained 50 TPS - 5 Minutes (60-360s)"

    # Cool-down: 20 seconds
    - duration: 20
      arrivalRate: 50
      rampTo: 5
      name: "Cool-down (360-380s)"

  variables:
    receiverId:
      - "user1.test.near"
      - "user2.test.near"
      - "user3.test.near"
      - "alice.test.near"
      - "bob.test.near"
      - "charlie.test.near"
      - "diana.test.near"
      - "eve.test.near"

    amount:
      - "1000000000000000000000000"   # 1 token
      - "5000000000000000000000000"   # 5 tokens
      - "10000000000000000000000000"  # 10 tokens
      - "100000000000000000000000"    # 0.1 token

scenarios:
  # Primary scenario: Single FT transfer
  - name: "Single FT Transfer"
    weight: 85
    flow:
      - post:
          url: "/send-ft"
          headers:
            Content-Type: "application/json"
          json:
            receiverId: "{{ receiverId }}"
            amount: "{{ amount }}"
            memo: "Testnet 50TPS-5min - {{ $timestamp }}"
          expect:
            - statusCode: 200
            - json:
                success: true

  # Monitoring: Health checks
  - name: "Health Check"
    weight: 15
    flow:
      - get:
          url: "/health"
          expect:
            - statusCode: 200
            - contentType: json

# Performance assertions for testnet with FastNEAR
ensure:
  maxErrorRate: 5             # Testnet should have low error rate
  p95: 3000                   # Testnet with FastNEAR should be fast
  p99: 5000                   # P99 should be reasonable